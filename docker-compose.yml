version: "3.3"

networks:
  default:
    external:
      name: $DOCKER_NETWORK

services:
  traefik:
    image: traefik:v2.2
    container_name: traefik
    command:
      #- --log.level=DEBUG
      - --api=true
      - --api.insecure=true # test disabled
      - --api.dashboard=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --entrypoints.web.http.redirections.entryPoint.to=websecure
      - --entrypoints.web.http.redirections.entryPoint.scheme=https
      - --certificatesresolvers.myresolver.acme.httpchallenge=true
      - --certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web
      - --certificatesresolvers.myresolver.acme.email=$EMAIL
      - --certificatesresolvers.myresolver.acme.storage=/letsEncrypt/acme.json
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    volumes:
      - /data/traefik/letsEncrypt:/letsEncrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - "traefik.http.middlewares.auth.basicauth.users=${AUTH_USERNAME1}:${AUTH_PASSWORD1}" # needed on every service?
      - "traefik.http.routers.api.rule=Host(`traefik.$DOMAIN_NAME`)"
      - "traefik.http.routers.api.service=api@internal"
      - "traefik.http.routers.api.middlewares=auth"

  jupyter:
    depends_on:
      - traefik
    container_name: jupyter
    image: estysdesu/jupyter-stack
    restart: unless-stopped
    volumes:
      - /data/jupyter/projects:/home/$USERNAME/work
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jupyter.rule=Host(`jupyter.$DOMAIN_NAME`)"
      - "traefik.http.services.jupyter.loadbalancer.server.port=8888"
      - "traefik.http.routers.jupyter.entrypoints=websecure"
      - "traefik.http.routers.jupyter.tls.certresolver=myresolver"
      - "traefik.http.routers.jupyter.middlewares=auth"

  vscode:
    image: "codercom/code-server:3.4.1"
    container_name: "vscode"
    hostname: "vscode"
    depends_on:
      - traefik
    restart: unless-stopped
    volumes:
      - /data/vscode/projects:/home/coder/project
    user: $PUID:$PGID
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jupyter.rule=Host(`vscode.$DOMAIN_NAME`)"
      - "traefik.http.services.vscode.loadbalancer.server.port=8080"
      - "traefik.http.routers.vscode.entrypoints=websecure"
      - "traefik.http.routers.vscode.tls.certresolver=myresolver"
      - "traefik.http.routers.vscode.middlewares=auth"

